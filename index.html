<!DOCTYPE html>
<html>
  <head>
    <script src="https://fb.me/react-15.2.0.js"></script>
    <script src="https://fb.me/react-dom-15.2.0.js"></script>
  </head>
  <body>
    <div id="app" />
    <script>
      var allData = ( allData === undefined) ? {} : allData;

      var insist = function(variable, newValue, props ) {
        variable[props[0]] = (variable[props[0]] === undefined ) ? {} : variable[props[0]];
        if (props.length == 1) {
          variable[props[0]] = newValue;
        } else {
          insist(variable[props[0]], newValue, props.slice(1));
        }
      }

    </script>
    <script src="1.js"> </script>
    <script src="2.js"> </script>
    <script src="nothing.js"> </script>
    <script src="3.js"> </script>
    <script>
      var HelloMessage = React.createClass({
        displayName: 'HelloMessage',
        render: function render() {
            return React.createElement('h1',null,'Hello ',this.props.name);
        }
      });
      var headings = [];
      for (var property in allData) {
        if (allData.hasOwnProperty(property)) {
          headings.push(React.createElement(HelloMessage,{ name: property, key: property}));
        } else {
          console.log(":( "+property);
        }
      }
      var x = React.createElement("div", {}, headings);

        ReactDOM.render(x, document.getElementById('app'));

    </script>
  </body>
</html>
